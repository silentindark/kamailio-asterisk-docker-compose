services:
   asterisk:
     build:
      context: .
      dockerfile: asterisk.dockerfile
     deploy:
       mode: replicated
       replicas: 6
   kamailio_dispatcher:
     depends_on:
       - asterisk
     build:
      context: .
      dockerfile: kamailio.dockerfile
     ports:
       - "5060:5060/udp"
     restart: always